
<!DOCTYPE html>
<html>
    <head>
        <title>Contrate-me</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css.css" rel="stylesheet"/>
    </head>
    <body>
        <div>
            <header>
                <h1>Contratar-me</h1>		  
            </header>
            <div>
                <img src="avatar.jpg" alt="avatar">
                <h2>Por que me contratar?</h2>
                <p>
                    Eu sou a melhor pessoa do mundo.

                </p>
            </div>
            <div>



                <label for="interessado">Nome do Interessado</label>
                <input type="text" id="interessado" name="interessado">
                <br>
                <label for="empresa">Nome da Empresa</label>
                <input type="text" id="empresa" name="empresa">
                <br>
                <label for="salario">Salário</label>
                <input type="number" id="salario" name="salario" value="5500">
                <br>
                <label for="data">Data Início</label>
                <input type="date" id="data" name="data">
                <br>
                <div>
                    <label> Tipo de Trabalho</label>
                    <input type="checkbox" id="tipo1" name="tipo1" value="homeoffice">
                    <label for="tipo1"> Home Office</label>
                    <input type="checkbox" id="tipo2" name="tipo2" value="presencial">
                    <label for="tipo2"> Presencial</label>
                    <input type="checkbox" id="tipo3" name="tipo3" value="misto">
                    <label for="tipo3"> Misto</label>
                </div>
                <br>			
                <div>
                    <label for="vinculo1"> Tipo de Vínculo</label>
                    <input type="radio" id="vinculo1" name="vinculo1" value="clt">
                    <label for="vinculo1"> CLT</label>
                    <input type="radio" id="vinculo" name="vinculo2" value="pj">
                    <label for="vinculo2"> PJ</label>
                    <input type="radio" id="vinculo" name="vinculo3" value="freelancer">
                    <label for="vinculo3"> Freelancer</label>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="espacar" name="urgencia" value="urgencia">
                    <label for="urgencia"> Preciso dos seus serviços com urgência!</label>

                    <input type="submit"/>
                </div>
            </div>
            <br>
            <br>
        </div>
    </body>
</html>
